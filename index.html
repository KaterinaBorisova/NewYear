<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Estonia&family=Merriweather:ital,wght@1,300&family=Montserrat:ital@0;1&family=Reem+Kufi&family=Roboto+Mono:wght@300&family=Roboto:ital,wght@1,300&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>

    <audio id="myAudio" src="Last Christmas.mp3" loop="loop" autoplay="allowed"></audio>
    <div id="particles-js"></div>

    <div class="newYear">
        <h1>New Year is soon!!!</h1>
    </div>

    <div class="btn">
        <button id="myButton" class="play"></button>
    </div>
    
    <div class="container">

        <div class="christmas">
            <div class="block">
                <h4 class='days'></h4>
                <h3>DAYS</h3>
            </div>
        </div>

        <div class="christmas">
            <div class="block">
                <h4 class='hours'></h4>
                <h3>HOURS</h3>
            </div>
        </div>

        <div class="christmas">
            <div class="block">
                <h4 class='minutes'></h4>
                <h3>MINUTES</h3>
            </div>
        </div>

        <div class="christmas">
            <div class="block">
                <h4 class='seconds'></h4>
                <h3>SECONDS</h3>
            </div>
        </div>

</div>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="script.js"></script>
